<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crescente&decrescente</title>
</head>
<body>
    
    <script>
        for ( let num = 1; num < 11; num ++ ) {
        
            document.write( " " + num )
        }

        for ( let num = 10; num > 0; num -- ) {
            if ( num === 5 ) {
               continue; 
            }

            document.write( " " + num )
        }
    </script>

</body>
</html>
