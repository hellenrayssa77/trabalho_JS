<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maioroumenor</title>
</head>
<body>

    <script>

       var valorum = 20;

         if(valorum > 10){
            document.write( " valor : " + valorum + " <br> é maior que 10!");
        }

        if(valorum < 10){

            document.write(valorum  + " <br> não é maior que 10!");
        }

    </script>
    



</body>
</html>
