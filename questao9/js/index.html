<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada</title>
</head>
<body>
    
    <script>

     tabuada();

     function tabuada() {

       for (var count = 1 ; count <= 10 ; count ++)

         document.write(" 9 x " + count + " = " + ( 9 * count) + "<br/>" );
    }

     </script>
    
</body>
</html>
